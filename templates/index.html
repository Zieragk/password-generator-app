<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔒 Generador de Contraseñas Seguras</h1>
        <p>Genera contraseñas fuertes y únicas. ¡Privado y offline!</p>
        
        <form id="passwordForm">
            <label for="length">Longitud (8-50):</label>
            <input type="number" id="length" min="8" max="50" value="12" required>
            
            <div class="options">
                <label><input type="checkbox" id="include_upper" checked> Mayúsculas (A-Z)</label>
                <label><input type="checkbox" id="include_lower" checked> Minúsculas (a-z)</label>
                <label><input type="checkbox" id="include_digits" checked> Números (0-9)</label>
                <label><input type="checkbox" id="include_symbols" checked> Símbolos (!@#)</label>
            </div>
            
            <button type="submit">Generar Contraseña</button>
        </form>
        
        <div id="result" class="result hidden">
            <h2>Tu Contraseña:</h2>
            <div class="password-box">
                <span id="generatedPassword"></span>
                <button id="copyBtn">Copiar</button>
            </div>
            <button id="generateAgain">Generar Otra</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
